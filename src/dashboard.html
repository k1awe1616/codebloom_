<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CAPSTONE - Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.1/css/all.css">
</head>
<body>

<main class="dashboard-container">
    <header class="dashboard-header">
        <h1>STUDENT PROGRESS DASHBOARD</h1>
    </header>

    <div class="dashboard-controls">
        <button id="scoresBtn" class="active">Student Scores</button>
        <button id="namesBtn">Student Names</button>
    </div>

    <div id="content" class="dashboard-content">
        <p>Click a button to view data.</p>
    </div>
    
    <div class="back-link">
        <a href="Menu.html" class="btn"><i class="fas fa-arrow-left"></i> Back to Menu</a>
    </div>
</main>
<script src="dashboard.js"></script>
</body>
</html>
