<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <meta charset="UTF-8">
  <title>Codebloom</title>
  <link rel="stylesheet" href="./capsstyle.css">
</head>
<body>
<h1>Hello! Welcome to student Assessment Site.</h1>
<form action="/" method="post">
  <div class="box">
    <div class="login">
      <div class="loginBx">
        <h2>
          <i class="fa-solid fa-right-to-bracket"></i>
          Login
        </h2>
        <input id="username" name="username" type="text" placeholder="Username">
        <input id="password" name="password" type="password" placeholder="Password">
        <input type="submit" id="loginbutton" value="Log in" />
        
        <!-- Error message placeholder -->
        <p id="error-message" style="color: red; display: none;">Incorrect email/password</p>

        <div class="loading" id="loading" style="display: none;"></div>
        <div class="group">
          <a href="forgotpassword.html">Forgot Password</a>
          <a href="registration.html">Sign up</a>
        </div>
      </div>
    </div>
  </div>
</form>

<script>
const form = document.querySelector('form');

form.addEventListener('submit', async (e) => {
  e.preventDefault(); // Stop default form submission

  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;

  const loading = document.getElementById('loading');
  const errorMsg = document.getElementById('error-message');
  loading.style.display = 'block';
  errorMsg.style.display = 'none';

  fetch("https://codebloom-thesis.onrender.com/", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username, password })
})
.then(res => res.json())
.then(data => {
    if (data.success) {
        // Redirect manually to frontend Menu page
        window.location.href = `/Menu.html?username=${encodeURIComponent(data.username)}`;
    } else {
        alert("Login failed: " + data.message);
    }
})
.catch(err => {
    console.error("Login failed:", err);
    alert("Error connecting to server");
});

  
});
</script>

</body>
</html>
